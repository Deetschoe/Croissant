<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croissant - Messages</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Croissant</h1>
            <p class="subtitle">Shared messages</p>
        </header>
        
        <div id="messageLog" class="message-log">
            <p class="loading">Connecting...</p>
        </div>
        
        <div class="input-area">
            <form id="messageForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type a message..." 
                    maxlength="500"
                    autocomplete="off"
                >
                <button type="submit" id="sendButton">Send</button>
            </form>
            <p class="input-hint">Messages disappear when the network restarts</p>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
